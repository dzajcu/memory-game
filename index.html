<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <dialog open>
        <form method="dialog">
            <div>
                <p>Select Theme</p>
                <label for="option1-numbers">Numbers</label>
                <input id="option1-numbers" type="radio" name="option1">
                <label for="option1-icons">Icons</label>
                <input id="option1-icons" type="radio" name="option1">
            </div>
            <div>
                <p>Select Number of Players</p>
                <label for="option2-1">1</label>
                <input id="option2-1" type="radio" name="option2">
                <label for="option2-2">2</label>
                <input id="option2-2" type="radio" name="option2">
                <label for="option2-3">3</label>
                <input id="option2-3" type="radio" name="option2">
                <label for="option2-4">4</label>
                <input id="option2-4" type="radio" name="option2">
            </div>
            <div>
                <p>Select Board Size</p>
                <label for="option3-4">4x4</label>
                <input id="option3-4" type="radio" name="option3">
                <label for="option3-6">6x6</label>
                <input id="option3-6" type="radio" name="option3">
            </div>
            <button>START</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
