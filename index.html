<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="font-Mukta">
    <div class="max-w-screen-lg m-auto">
        <header class="flex justify-between w-full mt-8">
            <h1 class="text-3xl font-extrabold text-slate-700 tracking-tighter">memory</h1>
            <div>
                <button id="restartButton"
                    class="bg-amber-500 rounded-full px-6 py-2 font-bold text-white mr-2 cursor-pointer hover:bg-amber-400 transition">Restart</button>
                <button id="newGameButton"
                    class="bg-slate-300 text-slate-700 px-6 py-2 rounded-full font-bold cursor-pointer hover:bg-slate-200 transition">New
                    Game</button>
            </div>
        </header>
    </div>
    <dialog id="newGameModal" class="p-8 rounded-2xl w-96 shadow-2xl">
        <form class="flex flex-col gap-6" method="dialog">
            <div class="w-full">
                <p>Select Theme</p>
                <div class="flex justify-around gap-4 text-center">
                    <input id="option1-numbers" type="radio" name="option1" checked>
                    <label for="option1-numbers">Numbers</label>
                    <input id="option1-icons" type="radio" name="option1">
                    <label for="option1-icons">Icons</label>
                </div>
            </div>
            <div class="w-full">
                <p>Select Number of Players</p>
                <div class="flex justify-around  gap-4 text-center">
                    <input id="option2-1" type="radio" name="option2" checked>
                    <label for="option2-1">1</label>
                    <input id="option2-2" type="radio" name="option2">
                    <label for="option2-2">2</label>
                    <input id="option2-3" type="radio" name="option2">
                    <label for="option2-3">3</label>
                    <input id="option2-4" type="radio" name="option2">
                    <label for="option2-4">4</label>
                </div>
            </div>
            <div class="w-full">
                <p>Select Board Size</p>
                <div class="flex justify-around  gap-4 text-center">
                    <input id="option3-4" type="radio" name="option3" checked>
                    <label for="option3-4">4x4</label>
                    <input id="option3-6" type="radio" name="option3">
                    <label for="option3-6">6x6</label>
                </div>
            </div>
            <button id="startButton"
                class="outline-none w-full text-center bg-amber-500 font-bold text-white rounded-full py-2 text-lg tracking-wider mt-2">Start Game</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
